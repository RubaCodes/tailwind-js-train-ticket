<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind ticket generator</title>
</head>
<body class="bg-red-700">
    <div class="container mx-auto pt-28">
        <!-- ticket form -->
        <div class="bg-white/75 pt-20 pb-16 rounded-lg" id="ticket-settings">
            <div class="flex justify-around" id="ticket-form">
                <input class="border border-red-700/75 rounded px-4" placeholder="Nome del passeggero" type="text" value="" id="user-name-input">
                <input class="border border-red-700/75 rounded px-4" placeholder="Inserire km da percorrere" type="number" value="user-distance-input" id="user-distance-input">
                <select class="border border-red-700/75 rounded px-4" id="user-age-input">
                    <option selected disabled hidden value="info">--selezionare fascia d'eta'--</option>
                    <option value="standard">STANDARD</option>
                    <option value="minorenne">MINORENNE</option>
                    <option value="anziano">ANZIANO (+65)</option>
                </select> 
            </div>  
            <!-- buttoni -->
            <div class="flex justify-center pt-16 gap-8  " id="btn">
                <button class="bg-red-500 text-white px-4 py-2 border border-black rounded-lg" id="generate">generate</button>
                <button class="bg-gray-300 text-black px-4 py-2 border border-black rounded-lg" id="refresh">refresh</button>
            </div>

        </div>
        <!-- actual ticket -->
        <div class="hidden " id="ticket">
            <div class="w-1/4 p-10 bg-gray-300 text-black" id="ticket-title">BIGLIETTO DEL TRENO DA UN RANDOM BOOLEANER</div>
            <div class="w-3/4 p-10 bg-white" id="ticket-description">
                    <div class="grid grid-cols-4 text-center ">
                        <div>
                            <h3 class="uppercase font-bold pb-5">Nome utente</h3>
                            <div class="capitalize" id="user-name"></div>
                        </div>
                        <div>
                            <h3 class="uppercase font-bold pb-5">km</h3>
                            <div id="user-distance"></div>
                        </div>
                        <div>
                            <h3 class="uppercase font-bold pb-5">eta</h3>
                            <div id="user-age"></div>
                        </div>
                        <div>
                            <h3 class="uppercase text-center font-bold pb-5">prezzo finale</h3>
                            <div id="final-price"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
